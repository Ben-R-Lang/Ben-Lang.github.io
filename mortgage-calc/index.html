<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Mortgage Balance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <label for="P">Principal: </label>
    <input type="number" id="P" name="P">
        
    <label for="r">Interest Rate as % (e.g. 7.9): </label>
    <input type="number" id="r" name="r">
    
    <label for="t">Number of Years: </label>
    <input type="number" id="t" name="t">
    
    <label for="m">Monthly Payment: </label>
    <input type="number" id="m" name="m">
    
    <p id="out"></p>
    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>
    
    

</body>
</html>
