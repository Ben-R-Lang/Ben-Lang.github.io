<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>LP 4-1</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer>-->
</head>
<body>
    <label for="copies">Copies: </label><input type="number" id="copies" name="copies">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="opt"></p>
    <script>
        function price() {
            var copies = Number(document.getElementById("copies").value);
            var price = 0.0;
            var total = 0.0;
            var p = document.getElementById("opt");
            if (copies > 0 && copies <= 99) {
                price = 0.30;
            } else if (copies > 99 && copies <= 499) {
                price = 0.28;
            } else if (copies > 499 && copies <= 749) {
                price = 0.27;
            } else if (copies > 749 && copies <= 1000) {
                price = 0.26;
            } else if (copies > 1000) {
                price = 0.25;
            } else {
                p.innerHTML = "Invalid number of copies";
            }

            if (price > 0) {
                p.innerHTML = "Price per copy is $" + price + "<br/>";
                total = price * copies;
                p.innerHTML += "Total cost is $" + total.toFixed(2);
            }
        }
    </script>
</body>
</html>
