<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Prog122c</title>
    <!--<link rel="stylesheet" href="css/style.css">-->

</head>
<body>
    <p id="out"></p>
    <script>
        var out = "";
        for (var col1 = 2; col1 <= 10; col1 += 2) {
            var col2 = col1 + 1;
            var col3 = col1 * 2;
            var col4 = col1 ** 2;
            out += col1 + " &emsp; " + col2 + " &emsp; " 
                + col3 + " &emsp; " + col4 + "<br/>";
        }
        document.getElementById("out").innerHTML = out;
    </script>
</body>
</html>
