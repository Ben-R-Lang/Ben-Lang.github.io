<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">

    <title>Loop Test</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer>-->
</head>
<body>
    <script>
        var lcv = 0;
        while (lcv < 10) {
            document.write(lcv + " ");
            lcv++;
        }
        document.writeln("<br/>");

        for (var lcv2 = 0; lcv2 < 10; lcv2++) {
            document.writeln(lcv2 + " ");
        }

        // We use while loops when we don't know how many times to loop
        // We use for loops to loops a certain number of
        // times or in a certain range
    </script>
</body>s
</html>
