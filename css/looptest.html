<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Loop Test</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer>-->
</head>
<body>
    <script>
        var lcv = 0;
        while (lcv < 10) {
            document.write(lcv + " ");
            lcv++;
        }
        document.writeln("<br/>");
    </script>
</body>
</html>
