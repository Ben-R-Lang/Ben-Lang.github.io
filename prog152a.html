<body>
    <p id="out"></p>
    <script>
        var msg = "3 + 6 + 9 + 12... + 3663 + 3666 + 3669=";
        var lcv = 3;
        while (lcv < 3670) {
            var equation = lcv;
            var answer = equation;

            lcv++;

        document.getElementById("out").innerHTML = msg;
    </script>
