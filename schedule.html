<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->
</head>
<style>
    table, td, th { border: 1px solid black}
    .rheader {background-color: rgb(255, 133, 214)}
    .cheader {background-color: rgb(0, 247, 255)}
    .nheader {background-color: yellow}
    .xheader {background-color: rgb(169, 231, 250)}
    .yheader {background-color: rgb(255, 198, 208)}
</style>
<body>
    <table>
        <tr>
            <th scope="col" class="nheader">&nbsp;</th>
            <th scope="col" class="nheader">Monday</th>
            <th scope="col" class="nheader">Tuesday</th>
            <th scope="col" class="cheader">Wednesday</th>
            <th scope="col" class="cheader">Thursday</th>
            <th scope="col" class="cheader">Friday</th>
        </tr>
        <tr>
            <th scope="row" class="nheader">1st Hour</th>
            <td colspan="5" class="xheader"><center>English</td>
        </tr>
        <tr>
            <th scope="row" class="nheader">2nd Hour</th>
            <td colspan="5" class="xheader"><center>Freshman Seminar</td>
        </tr>
        <tr>
            <th scope="row" class="nheader">Advisory</th>
            <td class="yheader"></td>
            <td class="yheader"></td>
            <td class="yheader">Advisory</td>
            <td class="yheader"></td>
            <td class="yheader"></td>
        </tr>
        <tr>
            <th scope="row" class="nheader">3rd Hour</th>
            <td colspan="5" class="yheader"><center>Biology</td>
        </tr>
        <tr>
            <th scope="row" class="nheader">4th Hour</th>
            <td colspan="5" ><center>Web Design</td>
        </tr>
        <tr>
            <th scope="row" class="rheader">5th Hour</th>
            <td colspan="5"><center>Spanish</td>
        </tr>
        <tr>
            <th scope="row" class="rheader">Lunch</th>
            <td colspan="5" class="yheader"><center>Lunch</td>
        </tr>
        <tr>
            <th scope="row" class="rheader">6th Hour</th>
            <td colspan="5" class="yheader"><center>Orchestra</td>
        </tr>
        <tr>
            <th scope="row" class="rheader">7th Hour</th>
            <td colspan="5" class="xheader"><center>Global Studies</td>
        </tr>
        <tr>
            <th scope="row" class="rheader">8th Hour</th>
            <td colspan="5" class="xheader"><center>Algebra</td>
        </tr>
    </table>
</body>
</html>
