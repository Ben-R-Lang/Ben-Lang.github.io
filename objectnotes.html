<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Notes on Objects in JS</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer></script>-->
</head>
<body>
    <script>
        var hotel = {
            name: "Holiday Inn",
            rooms: 50,
            booked: 30,
            checkAvailable: function() {
                return this.rooms - this.booked;
            }  
        };

        document.write(hotel["name"] + "<br/>");
        document.write(hotel.name + "<br/>");
        document.write("Rooms: " + hotel.rooms + "<br/>");
        document.write("Available: " + hotel.checkAvailable() + "<br/>");

        function Hotel(name, rooms, booked) {
            this.name = name;
            this.rooms = rooms;
            this.booked = booked;
            this.checkAvailable = function() {
                return this.rooms - this.booked;
            };
        }

        var hotel2 = new Hotel("Microtel", 25, 5);
        document.write("Name: " + hotel2.name + "<br/>");
        document.write("Rooms available: " + hotel2.checkAvailable() + "<br/>");

        // Class Notation
        class Hotel2 {
            constructor(name, rooms, booked) {
            this.name = name;
            this.rooms = rooms;
            this.booked = booked;
        }

        checkAvailable() { 
            return this.rooms - this.booked;
        }
    }

    // A class is just a collection of variables and/or functions
    var hotel3 = new Hotel2("Super 8", 30, 2);
    document.write("Name: " + hotel3.name + "<br/>");
    document.write("Rooms available: " + hotel3.checkAvailable() + "<br/>");
    </script>
</body>
</html>
